<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Clase</title>
</head>
<body>
    <script>
        // Ejercicio 6
        let n1 = parseInt(prompt("Ingrese el primer número:"));
        let n2 = parseInt(prompt("Ingrese el segundo número:"));
        let n3 = parseInt(prompt("Ingrese el tercer número:"));
        let n4 = parseInt(prompt("Ingrese el cuarto número:"));

        document.write("Suma de los dos primeros:", n1 + n2);
        document.write("Producto del tercero y el cuarto:", n3 * n4);

        // Ejercicio 7
        let a = parseInt(prompt("Ingrese el primer número:"));
        let b = parseInt(prompt("Ingrese el segundo número:"));
        let c = parseInt(prompt("Ingrese el tercer número:"));
        let d = parseInt(prompt("Ingrese el cuarto número:"));

        document.write("Suma:", a + b + c + d);
        document.write("Producto:", a * b * c * d);

        // Ejercicio 8
        let precio = parseInt(prompt("Ingrese el precio del artículo:"));
        let cantidad = parseInt(prompt("Ingrese la cantidad:"));
        document.write("Total a pagar:", precio * cantidad);
    </script>
</body>
</html>
