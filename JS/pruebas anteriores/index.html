<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="lector_pal">Lector de palindromos</h1>
    <div id="primera_parte">

    <input 
    id="palabra" 
    type="text" 
    placeholder="Introduce una palabra" 
    oninput="this.value = this.value.replace(/[^A-Za-z]/g, '')" 
    onkeydown="tecla(event)"
    pattern="[A-Za-z]{3,}"
    title="Solo letras permitidas"
    required> <p id="error" style="display: none; color: rgb(213, 11, 11);">La palabra debe contener al menos tres(3) letras</p>
    <br>

    <button onclick="palindromo()">Enviar</button>
    <button onclick="borrar()">Borrar</button>

    <p id="resultado"></p>
    <p id="segundaPalabra"></p>
    <p id="primeraPalabra"></p>
    </div>
    
    <script src="project.js"></script>
</body>
</html>
