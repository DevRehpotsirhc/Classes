<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Ventas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(216, 239, 255)">
    <div
      class="container mt-5 mb-5 p-5"
      style="
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        border-radius: 20px;
        background-color: #ffffff;
      "
    >
      <div
        class="container d-flex flex-column align-items-center"
        style="width: fit-content"
      >
        <h1>Registro de Ventas Semanales</h1>

        <form>
          <label class="form-label" for="productos">Producto</label>
          <select class="form-select" id="productos">
            <option>Arroz</option>
            <option>Leche</option>
            <option>Huevos</option>
            <option>Galletas</option>
            <option>Café</option></select
          ><br />

          <label class="form-label" for="cantidad">Cantidad Vendida</label>
          <input
            class="form-control"
            type="number"
            name="cantidad"
            id="cantidad"
            required
          /><br />

          <label class="form-label" for="fecha">Fecha</label>
          <input
            class="form-control"
            type="date"
            name="fecha"
            id="fecha"
            required
          /><br />

          <button class="btn btn-primary btn-sm" type="submit">
            Registrar Venta
          </button>
        </form>
      </div>
      <div class="table-responsive mt-5">
        <h2>Tabla de Productos</h2>
        <table class="table table-bordered">
          <thead>
            <tr class="table-dark">
              <th>Producto</th>
              <th>Lunes</th>
              <th>Martes</th>
              <th>Miércoles</th>
              <th>Jueves</th>
              <th>Viernes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Arroz</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>Leche</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>Huevos</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>Galletas</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>Café</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="ventastienda.js"></script>
  </body>
</html>
