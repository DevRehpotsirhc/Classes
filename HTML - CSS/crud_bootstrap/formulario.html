<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h2>Formulario CRUD</h2>
        <form>
            <div class="form-group mt-2">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="Introduce el ID de registro">
            </div>
            <div class="form-group mt-2">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce el nombre">
            </div>
            <div class="form-group mt-2">
                <label for="desc">Descripción</label>
                <input type="text" class="form-control" id="desc" name="desc" placeholder="Introduce la descripción">
            </div>
            <div class="form-group mt-2">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" placeholder="Introduce el precio">
            </div>
            <div class="form-group mt-2">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Introduce la cantidad">
            </div>
            <div class="form-group form-check mt-2">
                <input type="checkbox" class="form-check-input" id="disponible" name="disponible">
                <label for="disponible" class="form-check-label">Disponible</label>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <div class="container mt-5">
        <h2>Lista de Registros</h2>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Disponible</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Producto A</td>
                    <td>Descripción A</td>
                    <td>$10</td>
                    <td>50</td>
                    <td><input disabled type="checkbox" checked class="form-check-input"></td>
                    <td>
                        <button type="submit" class="btn btn-success m-2">Editar</button>
                        <button type="submit" class="btn btn-warning m-2">Modificar</button>
                        <button type="submit" class="btn btn-danger m-2">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Producto B</td>
                    <td>Descripción B</td>
                    <td>$50</td>
                    <td>10</td>
                    <td><input disabled type="checkbox" class="form-check-input"></td>
                    <td>
                        <button type="submit" class="btn btn-success m-2">Editar</button>
                        <button type="submit" class="btn btn-warning m-2">Modificar</button>
                        <button type="submit" class="btn btn-danger m-2">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
