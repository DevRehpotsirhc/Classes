<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let carro = [
        { Marca: "Chevrolet", color: "Negro", precio: "34" },
        { Marca: "Toyota", color: "Blanco", precio: "76" },
        { Marca: "Mazda", color: "Rojo", precio: "50" },
      ];
      carro.forEach((carro) => {
        document.write(carro.Marca, carro.color, carro.color, "<br>")
      })
    </script>
  </body>
</html>
